{template 'common/header'}

<style>
th{
	text-align: center !important;
}

td{
	text-align: center !important;
	white-space: normal !important;
	word-break: break-all !important;
}
</style>

<div class="panel panel-info">
        <div class="panel-heading">筛选</div>
        <div class="panel-body">
            <form action="" class="form-horizontal">
                <div class="form-group">
                   <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" style="width: 200px;">昵称或openid</label>
                    <div class="col-sm-2 col-lg-3">
                        <input type="text" id="keyword444" name="keyword" value="{$keyword}" class="form-control" style="display: inline-block;">
                    </div>
                    <!-- <input type="hidden" name="token" value="{$_W['token']}"> -->
                    <!-- <input type="submit" class="btn btn-default" name="submit" value=""> -->
                    <input type="button" onclick="location.href='{php echo $this->createWebUrl('postershare',array('posterid'=>$posterid))}&keyword='+$('#keyword444').val()" name="submit" value="搜索" class="btn btn-primary col-lg-1"  />
                </div>
            </form>
        </div>
</div>

<div class="panel panel-default">
    <div class="panel-body" style="text-align: center;">
        <table class="table table-hover">
            <thead class="navbar-inner">
                <tr>
                    <th>用户openid</th>
                    <th>昵称</th>     
                    <th>头像</th>
                    <th>下级</th>
                    <th>关注时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="table_content">
                {loop $list $l}
                <tr>
                    <td>{$l['openid']}</td>
                    <td>{$l['nickname']}</td>
                    <td><img src="{$l['avatar']}" style="width: 80px;height: 80px;"></td>
                    <td><a href="{php echo $this->createWebUrl('postershare',array('parentid'=>$l['id'],'posterid'=>$posterid))}">查看下级</a></td>
                    <td>{php echo date('Y-m-d H:i:s',$l['createtime'])}</td>
                    <td>操作</td>
                {/loop}

            </tbody>

        </table>

        {$pager}

    </div>

</div>
{template 'common/footer'}
