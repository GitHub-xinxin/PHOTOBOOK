{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active">
        <a href="#">代理价格</a>
    </li>
</ul>

<div class="panel-body" style="text-align: center;">
    <form class="form-horizontal" role="form" action="" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">代理价格</label>
            <div class="col-sm-10">
               <input type="text" class="form-control"  name="price" value="{$deal_setting['deal_price']}" placeholder="代理价格">
           </div> 
       </div>
       <div class="form-group">
            <label class="col-sm-2 control-label">提现最低金额</label>
            <div class="col-sm-10">
               <input type="text" class="form-control"  name="take_price" value="{$deal_setting['take_price']}" placeholder="提现金额">
           </div> 
       </div>
       <div class="form-group">
            <label class="col-sm-2 control-label">注册代理上级返利</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  name="parent_price" value="{$deal_setting['parent_price']}" placeholder="注册代理上级返利">
            </div> 
        </div>
        <input type="hidden" name="token" value="{$_W['token']}">
        <input type="hidden" name="id" value="{$deal_setting['id']}">
        <input type="submit" name="submit" value="提交" class="btn btn-primary">
    </form>
</div>

{template 'common/footer'}
