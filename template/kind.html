{template 'common/header'}
<ul class="nav nav-tabs">
    <li {if $operation == 'list'} class="active"{/if}>
        <a href="{php echo $this->createWebUrl('kind',array('op'=>'list'))}">分类列表</a>
    </li>
    <li {if $operation == 'add'} class="active"{/if}>
        <a href="{php echo $this->createWebUrl('kind',array('op'=>'add'))}">增加分类</a>
    </li>
</ul>
{if $operation == 'list'}
<div class="panel-body">

    <table class="table table-hover">

        <thead class="navbar-inner">

            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>操作</th>
            </tr>

        </thead>

        <tbody>
            {loop $list $index $l}
                <tr>
                    <td>{php echo $index+1}</td>
                    <td>{$l['name']}</td>
                    <td>
                        <a href="{php echo $this->createWebUrl('kind',array('id'=>$l['id'],'op'=>'add'))}" class="btn btn-danger"> 编辑</a>
                        <a href="{php echo $this->createWebUrl('kind',array('id'=>$l['id'],'op'=>'del'))}" onclick="return confirm('删除后将不可恢复，确定删除吗？')"
                            class="btn btn-danger"> 删除</a>
                    </td>
                </tr>
            {/loop}

        </tbody>

    </table>
</div>
{elseif $operation == 'add'}
<div class="panel-body" style="text-align: center;">
    <form class="form-inline" role="form" action="" method="post">
        <div class="form-group">
            <label  for="name">分类名称</label>
            <input type="text" class="form-control" id="name" name="name" value="{$kind['name']}" placeholder="名称">
        </div>
        <input type="hidden" name="token" value="{$_W['token']}">
        <input type="hidden" name="id" value="{$kind['id']}">
        <input type="submit" name="submit" value="提交" class="btn btn-primary">
    </form>
</div>
{/if} 

{template 'common/footer'}
