{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="#">编辑代金券</a></li>
</ul>
<form class="form-horizontal" role="form" action="" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">卡卷名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" value="{$code['name']}" placeholder="名称">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">数量</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="number" value="{$code['number']}" name="number" placeholder="数量">
        </div>   
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">类型</label>
        <div class="col-sm-10">
            <select name="type" id="">
                <option {if $code['type'] == '1'} selected="selected" {/if} value="1">软皮杂志社</option>
                <option {if $code['type'] == '2'} selected="selected" {/if} value="2">12寸硬壳写真集</option>
                <option {if $code['type'] == '3'} selected="selected" {/if} value="3">方款硬壳写真集</option>
                <option {if $code['type'] == '4'} selected="selected" {/if} value="4">PU精品写真集</option>
            </select>
        </div>   
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">展示价格</label>
        <div class="col-sm-10">
            <input type="text" value="{$code['list_price']}"  class="form-control" name="list_price" placeholder="展示价格">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">展示图片</label>
         <div class="col-sm-10">
             {php echo tpl_form_field_image('pic',$code['pic']);}
         </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">内部代理价格</label>
        <div class="col-sm-10">
            <input type="text" value="{$code['dealer_price']}" class="form-control"  name="dealer_price" placeholder="内部代理价格">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">普通代理价格</label>
        <div class="col-sm-10">
            <input type="text" value="{$code['pt_dealer_price']}" class="form-control" name="pt_dealer_price" placeholder="普通代理价格">
        </div>
    </div>
    <input type="hidden" name="token" value="{$_W['token']}">
    <input type="hidden" name="cid" value="{$code['id']}">
    <input style="margin-left: 30vw;margin-top: 1em" type="submit" name="submit" value="修改" class="btn btn-primary">
</form>
{template 'common/footer'}
