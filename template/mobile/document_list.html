{template 'header'}

<div id="scroll" class="mui-content mui-scroll-wrapper">
	<div class="mui-scroll">
		<div class="mui-row" style="margin-top: 1vw;">
			<ul class="mui-table-view">
				{if empty($documents)}
					<li class="mui-table-view-cell" style="color: #00aab8;text-align: center;">
						<span class="mui-icon mui-icon-close"></span>
						暂时没有
					</li>
				{else}
					{loop $documents $index $val}
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right" href="{php echo $this->createMobileUrl('document_detail',array('id'=>$val['id']))}">
								<span style="padding-right: 4vw">{php echo $index+1}、</span><span>{$val['title']}</span>
							</a>
						</li>
					{/loop}
				{/if}
			</ul>
		</div>
	</div>
</div>
{template 'footer'}
