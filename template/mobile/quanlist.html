{template 'header'}
<div id="scroll" class="mui-content mui-scroll-wrapper">
	<div class="mui-scroll">
		<div style="font-size: 12px;font-family: '微软雅黑';">
			<span class="mui-icon mui-icon-arrowdown"></span>卡券列表
		</div>
		<div class="mui-row">
		{loop $list $l}	
			<div class="mui-col-sm-6 mui-col-xs-6">
				<div class="mui-card">
					<div class="mui-card-content">
						<a href="{php echo $this->createMobileUrl('quan_order',array('cid'=>$l['id']))}">
							<img src="{media $l['pic']}" style="width: 90%;margin-left: 5%" />
						</a>
					</div>
					<div class="mui-row" style="padding-left: 3vw">
						<span style="color:tomato;font-size: 0.8em">{$l['name']}</span>
					</div>
			
					<div class="mui-row" style="font-size: 0.7em;text-align: center;">
						<div class="mui-col-sm-6 mui-col-xs-6" style="color: #646b73;">
							原价：{$l['list_price']}￥
						</div>
						<div class="mui-col-sm-6 mui-col-xs-6" style="color: #e74c3c;font-weight: bold;">
							代理商：{if $is_agent == 2}{$l['dealer_price']} {elseif $is_agent == 1}{$l['pt_dealer_price']}{/if}￥
						</div>
					</div>
				</div>
			</div>
		{/loop}				
		</div>
		<div style="height: 4em;"></div>
	</div>
</div>
{template 'footer'}
