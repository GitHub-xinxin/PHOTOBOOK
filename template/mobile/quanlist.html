{template 'header'}
<div id="scroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div style="font-size: 12px;font-family: '微软雅黑';">
							<span class="mui-icon mui-icon-arrowdown"></span>券列表
						</div>
						<div class="mui-row">
						{loop $list $l}	
							<div class="mui-col-sm-6 mui-col-xs-6">
								<div class="mui-card">
									<div class="mui-card-content">
										<a href="{php echo $this->createMobileUrl('quan_order',array('cid'=>$l['id']))}">
											<img src="../addons/photobook/template/mobile/img/quan.png" style="width: 100%;" />
										</a>
									</div>
									<div class="mui-row">
										<span style="color:tomato">{$l['name']}</span>
									</div>
							
									<div class="mui-row">
										<div class="mui-col-sm-6 mui-col-xs-6" style="color: #646b73;">
											原价：{$l['list_price']}￥
										</div>
										<div class="mui-col-sm-6 mui-col-xs-6" style="color: #e74c3c;font-weight: bold;">
											代理商：{$l['dealer_price']}￥
										</div>
									</div>
								</div>
							</div>
						{/loop}				
						</div>
						<div style="height: 4em;"></div>
					</div>
				</div>

{template 'footer'}
