{template 'header'}

<div id="scroll" class="mui-content mui-scroll-wrapper">
	<div class="mui-scroll">
		<div style="margin-top: 1em;padding-left:0.7em;background-color:rgb(0,138,255);height:7em" >
			<div>
				<p style="color:white;padding-top:0.8em">佣金金额(元)</p> 
			</div>
			<div style="padding-top:0.5em;">
				<a class="mui-navigate-right" href="{php echo $this->createMobileUrl('myrebatelist')}">
					<p style="color:white;font-size: 50px;">
						{if empty($money_count)}
							0
						{else}
							{$money_count}
						{/if}
						<span style="display:block;font-size:30px;padding-left:10em;margin-top:-0.95em" class="mui-icon mui-icon-arrowright"></span>
					</p>	
				</a>	
			</div>
			<div style="margin-top: 1em;font-size: 20px;">
				<p style="color:white">累计收入:0元</p>
			</div>
		</div>
		<div class="mui-col-sm-12 mui-col-xs-12">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-sm-4 mui-col-xs-4">
							<div style="text-align: center;">
								0
							</div>
							<div style="text-align: center;">
								新增粉丝
							</div>
						</div>
						<div class="mui-col-sm-4 mui-col-xs-4">
							<div style="text-align: center;">
								0
							</div>
							<div style="text-align: center;">
								拉粉奖励
							</div>
						</div>
						<div class="mui-col-sm-4 mui-col-xs-4">
							<div style="text-align: center;">
								0
							</div>
							<div style="text-align: center;">
								销售奖励
							</div>
						</div>
					</div>
				</li>
			</ul>
			
			<div class="mui-row" style="margin-top: 1em;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span>
							<span class="mui-icon mui-icon-paperplane"></span> 我的海报
							<button id="poster" style="margin-left:11em;background-color:rgb(230, 70, 142);color:white">预览海报</button>
						</span>
					</li>
					<li class="mui-table-view-cell">
						<span class="mui-navigate-right" href="{php echo $this->createMobileUrl('becomeagent')}">
							<span class="mui-icon mui-icon-spinner-cycle mui-spin"></span> 代理二维码
							<button id="qrcode" style="margin-left:11em;background-color:rgb(230, 70, 142);color:white">预览</button>
						</span>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" href="{php echo $this->createMobileUrl('quanlist')}">
							<span class="mui-icon mui-icon-gear"></span> 购买代金券
						</a>
					</li>
				</ul>
			</div>
			<div class="mui-row" style="margin-top: 1em;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a>
							<span class="mui-icon mui-icon-plus"></span> 我的团队
							<span style="margin-left:14em;color:rgb(65, 63, 63)">共<span style="font-size:2em;color:rgb(230, 70, 142)">{$all_count}</span>人</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" href="{php echo $this->createMobileUrl('junior')}">
							<span class="mui-icon mui-icon-navigate"></span> 我的代理
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div style="height: 4em;"></div>
	</div>
</div>
<script>
	$(function(){
		$('#qrcode').click(function(){
			if("{$ticketid}" == '' || "{$ticketid}" == null){
				layer.msg('暂无二维码,请扫描海报或在公众号回复 "{$poster}" 生成二维码')
				return 
			}
			layer.open({
				type: 0, 
				title:'代理二维码',
				area: ['75%','28em'],
				content: '<img style="width:100%;height:auto"src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={$ticketid}">' //这里content是一个普通的String
			});
		})
		$('#poster').click(function(){
			if("{$share_id}" == '' || "{$share_id}" == null){
				layer.msg('暂无海报,请扫描海报或在公众号回复 "{$poster}" 生成专属海报')
				return;
			}
			layer.open({
				type: 0, 
				title:'分享海报',
				area: ['75%', '28em'],
				content: '<img style="width:100%;height:auto"src="../addons/photobook/poster/mposter{$share_id}.jpg">' //这里content是一个普通的String
			});
		})
	})
</script>
{template 'footer'}
